<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Diagnostic Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Diabetes Diagnostic Tool</h1>
    </header>

    <main>
        <div class="layout-grid">
            <section class="form-card">
                <form onsubmit="sendData(event)">
                    <label for="pregnancies">Number of Pregnancies</label>
                    <input type="number" id="pregnancies" name="pregnancies" step="any">

                    <label for="glucose">Glucose Level</label>
                    <input type="number" id="glucose" name="glucose" step="any">

                    <label for="bloodPressure">Blood Pressure</label>
                    <input type="number" id="bloodPressure" name="bloodPressure" step="any" required>

                    <label for="skinThickness">Skin Thickness</label>
                    <input type="number" id="skinThickness" name="skinThickness" step="any">

                    <label for="insulin">Insulin Level</label>
                    <input type="number" id="insulin" name="insulin" step="any" required>

                    <label for="bmi">Body Mass Index</label>
                    <input type="number" id="bmi" name="bmi" step="any" required>

                    <label for="dpf">Diabetes Pedigree Function</label>
                    <input type="number" id="dpf" name="dpf" step="any" required>

                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" step="any" required>

                    <button type="submit">Submit</button>
                </form>
            </section>

            <section class="result-card">
                <h3>Prediction Output</h3>
                <pre id="result">Fill the form and click Submit.</pre>
            </section>
        </div>
    </main>

    <!-- Loads the external JS file containing the sendData() function -->
    <script src="app.js"></script>
</body>
</html>
