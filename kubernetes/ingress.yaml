apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: diabetes-ingress                      # Ingress object name
  annotations:
    kubernetes.io/ingress.class: "gce"        # Use GCE ingress controller
spec:
  rules:
    - http:
        paths:
          - path: /                           # Any request starting at root
            pathType: Prefix
            backend:
              service:
                name: diabetes-frontend-service   # Route traffic to frontend service
                port:
                  number: 80                       # Frontend service port
